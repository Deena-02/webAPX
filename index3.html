<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Quiz with Joke API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz Time!</h1>
    <div id="quiz-container">
      <p id="question"></p>
      <div id="options"></div>
      <button id="next-btn">Next</button>
      <p id="result"></p>
    </div>

    <hr/>

    <div id="joke-section">
      <h2>Need a Laugh?</h2>
      <button id="get-joke">Get a Joke</button>
      <p id="joke-display"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
